<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

header {
    background: rgba(51, 51, 51, 0.8);
    padding: 1rem;
    text-align: center;
    transition: background 0.5s;
}

header:hover {
    background: rgba(51, 51, 51, 1);
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

nav a:hover {
    color: #FFD700; /* Gold color */
}

main {
    padding: 2rem;
    background: rgba(0, 0, 0, 0.7);
    margin: 1rem;
    border-radius: 8px;
    transition: background 0.5s;
}

section {
    margin-bottom: 2rem;
    opacity: 1;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

section.visible {
    opacity: 1;
    transform: translateY(0);
}

form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 auto;
}

label {
    margin-top: 1rem;
}

input, textarea {
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: none;
    border-radius: 4px;
}

button {
    margin-top: 1rem;
    padding: 0.5rem;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #555;
}

footer {
    text-align: center;
    padding: 1rem;
    background: rgba(51, 51, 51, 0.8);
    color: #fff;
}
</style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a web developer learning to create websites.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="formResponse"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const sections = document.querySelectorAll("section");
    const contactForm = document.getElementById("contactForm");

    // Function to show sections with animation
    const showSections = () => {
        sections.forEach(section => {
            section.classList.add("visible");
        });
    };

    // Call the function after a brief delay
    setTimeout(showSections, 100);

    // Handle form submission
    contactForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        const name = document.getElementById("name").value;
        const responseDiv = document.getElementById("formResponse");
        responseDiv.textContent = Thank you, ${name}! Your message has been sent.;

        // Reset form
        event.target.reset();
    });
});
    </script>
</body>
</html>
